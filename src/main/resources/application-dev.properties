# application settings
server.port=8083
server.error.include-message=always
spring.application.name=trading-engine

# DB settings
spring.datasource.url=jdbc:postgresql://localhost:5432/tradingsystem
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.batch_size=4
spring.jpa.properties.hibernate.order_inserts=true
spring.datasource.hikari.maximum-pool-size=3

# external APIs
app.SPRING_REDIS_URI=localhost
app.SPRING_REDIS_URL=localhost
app.SPRING_REDIS_PORT=6379
app.OVS_SOAP_API=http://localhost:8082/ws
app.exchange_connectivity_url=http://localhost:8084
app.MARKET_DATA_SUBSCRIPTION_API=https://exchange.matraining.com/md/subscription
app.ovs_url=http://localhost:8082
app.client_connectivity_url=http://localhost:8081
